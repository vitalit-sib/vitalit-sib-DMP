--> <div class="container-fluid"> <h3>List of users from {{vm.institution}}</h3> <div class="panel panel-default"> <div class="panel-heading"> <div class="panel-title">Users</div> </div> <table st-table="vm.displayedCollection" st-safe-src="vm.users" class="table table-striped table-hover"> <thead> <tr> <th st-sort="vm.getters.user" st-sort-default="true" st-skip-natural>User <th>Email <th access="editor">Can edit word template  <tr> <th colspan="4"><input st-search="" class="form-control" placeholder="global search ..." type="search">   <tbody> <tr ng-repeat=" (key, row) in vm.displayedCollection" ng-style="{cursor:(row.canEdit==&quot;Y&quot;)?&quot;pointer&quot;:&quot;not-allowed&quot;}" ng-class="(row.active==&quot;Y&quot;)?&quot;&quot;:&quot;text-muted&quot;"> <td><span class="text-uppercase">{{row.lastname}}</span> {{row.firstname}} <span class="glyphicon glyphicon-star" ng-if="row.is_group_leader==&quot;Y&quot;"></span> <td><a ng-href="mailto:{{row.email}}">{{row.email}}</a> <td access="editor" ng-click="vm.changeEditorStatus(row)"> <div class="btn-group btn-group-xs"> <label class="btn" ng-class="(row.is_editor == 'Y') ? 'btn-success' : 'btn-default'" ng-model="vm.displayedCollection[key].is_editor" uib-btn-radio="true">YES</label> <label class="btn" ng-class="!(row.is_editor == 'Y') ? 'btn-danger' : 'btn-default'" ng-model="vm.displayedCollection[key].is_editor" uib-btn-radio="false">NO</label> </div>    </table> </div> </div>
