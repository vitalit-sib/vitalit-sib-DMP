<div class="modal-header"> <button type="button" class="btn btn-primary btn-sm" ng-click="vm.cancel()"> <span class="glyphicon glyphicon-ban-circle"></span> close </button> </div> <div class="modal-body"> <div ng-if="vm.tablecsv.type == 'xls' "> <div class="panel panel-default" style="overflow: auto"> <div class="panel-body"> <legend style="border: none">{{vm.tablecsv.name}}</legend> <ul class="nav nav-tabs" ng-if="vm.tablecsv.type == 'xls'  && vm.tablecsv.tables.length > 1"> <li role="presentation" ng-class="(vm.sheet == $index)? 'active': ''" ng-repeat="title in vm.tablecsv.titles"> <a ng-click="vm.indexfct($index)" href="">{{title}} </a> </li> </ul> <style ng-bind-html="vm.tablecsv.style"></style> <div ng-bind-html="vm.trustAsHtml(vm.myHtmlVar)"></div> </div> </div> </div> <div class="container" ng-if=" vm.tablecsv.type == 'img' "> <div class="panel panel-default"> <div class="panel-body"> <fieldset> <legend style="border: none">{{vm.tablecsv.name}}</legend> <p><img class="img-responsive center-block" ng-if="vm.tablecsv.type == 'img' " ng-src="{{vm.url}}image_get.php?file_id={{vm.file_id}}&usercode={{vm.usercode}}" style="max-width:500px"></p> </fieldset> </div> </div> </div> <div ng-if="vm.tablecsv.type == &quot;txt&quot; "> <div class="panel panel-default"> <div class="panel-body"> <fieldset> <legend style="border: none">{{vm.tablecsv.name}}</legend> <dl class="dl-horizontal"> <pre>{{vm.tablecsv.content}}</pre> </dl> </fieldset> </div> </div> </div> <div ng-if="vm.tablecsv.type == &quot;md&quot; "> <div class="panel panel-default"> <div class="panel-body"> <style ng-bind-html="vm.tablecsv.style"></style> <div ng-bind-html="vm.trustAsHtml(vm.myHtmlVar)"></div> </div> </div> </div> <div ng-if="vm.tablecsv.type == &quot;viewer&quot; "> <div class="panel panel-default"> <div class="panel-body"> <fieldset> <legend style="border: none">{{vm.tablecsv.name}}</legend> <p style="text-align:center"><iframe src="{{vm.trustAsUrl}}" width="700" height="500" allowfullscreen webkitallowfullscreen style="text-align:center"></iframe></p> </fieldset> </div> </div> </div> <div ng-if="vm.tablecsv.type == 'csv' "> <div class="panel panel-default" style="overflow: auto"> <div class="panel-body"> <legend style="border: none">{{vm.tablecsv.name}}</legend> <div class="well well-sm" ng-if="vm.tablecsv.comment.length > 0"> <p ng-repeat="comments in vm.tablecsv.comment track by $index">{{comments}}</p> </div> <table st-table="vm.tablecsv" class="table table-bordered"> <thead> <tr ng-repeat="headers in vm.tablecsv.header track by $index"> <th ng-repeat="header in headers track by $index">{{header}}   <tbody> <tr ng-repeat="cells in vm.tablecsv.row track by $index"> <td ng-repeat="cell in cells track by $index">{{cell}}    </table> </div> </div> </div> </div>
